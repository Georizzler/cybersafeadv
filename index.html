<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSafe Adventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2a2a3a, #3a205a);
            color: #f5f5fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 204, 204, 0.1));
            animation: matrixRain 10s linear infinite;
            z-index: -1;
            opacity: 0.1;
        }
        @keyframes matrixRain {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        .container {
            background: rgba(25, 35, 60, 0.95);
            padding: 35px;
            border-radius: 20px;
            max-width: 750px;
            width: 95%;
            box-shadow: 0 10px 40px rgba(0, 204, 204, 0.3), 0 0 20px rgba(157, 78, 221, 0.2);
            margin: 25px;
            backdrop-filter: blur(5px);
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00cccc;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 204, 204, 0.5);
            margin-bottom: 25px;
            font-size: 2.5em;
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #9d4edd;
            font-weight: 600;
            font-size: 1.8em;
            text-shadow: 0 0 8px rgba(157, 78, 221, 0.4);
        }
        button {
            background: linear-gradient(45deg, #00cccc, #9d4edd);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            color: #f5f5fa;
            box-shadow: 0 0 10px rgba(0, 204, 204, 0.4);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 204, 204, 0.6), 0 0 12px rgba(157, 78, 221, 0.5);
            background: linear-gradient(45deg, #00ee88, #bf70ff);
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            background: linear-gradient(45deg, #333, #555);
            cursor: not-allowed;
            box-shadow: none;
        }
        .back-button {
            background: linear-gradient(45deg, #880055, #bb006f);
            box-shadow: 0 0 10px rgba(221, 0, 119, 0.4);
        }
        .back-button:hover {
            background: linear-gradient(45deg, #bb006f, #dd0077);
            box-shadow: 0 0 20px rgba(221, 0, 119, 0.6), 0 0 12px rgba(157, 78, 221, 0.5);
        }
        .restart-button {
            background: linear-gradient(45deg, #9d4edd, #ee0066);
        }
        .wrong {
            animation: shake 0.3s;
            border: 2px solid #ee0066;
            box-shadow: 0 0 15px rgba(238, 0, 102, 0.5);
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        #passwordTester, #feedback, #leaderboard {
            margin-top: 30px;
        }
        input {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #00cccc;
            width: 90%;
            background-color: rgba(10, 10, 42, 0.7);
            color: #f5f5fa;
            font-size: 1.1em;
            font-family: 'Orbitron', sans-serif;
            transition: box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(0, 204, 204, 0.6);
        }
        input::placeholder {
            color: #999999;
        }
        .progress-bar {
            width: 100%;
            background-color: #4a4a6a;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 0 12px rgba(0, 204, 204, 0.2);
            animation: pulseProgress 2s infinite;
        }
        .progress {
            height: 25px;
            background: linear-gradient(90deg, #00cccc, #9d4edd);
            width: 0%;
            transition: width 0.5s ease-in-out;
            box-shadow: 0 0 8px rgba(0, 204, 204, 0.4);
        }
        @keyframes pulseProgress {
            0% { box-shadow: 0 0 12px rgba(0, 204, 204, 0.2); }
            50% { box-shadow: 0 0 18px rgba(0, 204, 204, 0.4); }
            100% { box-shadow: 0 0 12px rgba(0, 204, 204, 0.2); }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        #timer.low-time {
            color: #ee0066;
            animation: pulse 1s infinite;
            text-shadow: 0 0 8px rgba(238, 0, 102, 0.6);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        #feedback {
            background-color: rgba(0, 204, 204, 0.15);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #00cccc;
            box-shadow: 0 0 12px rgba(0, 204, 204, 0.2);
            transition: box-shadow 0.3s;
        }
        #feedback.wrong {
            border-color: #ee0066;
            box-shadow: 0 0 15px rgba(238, 0, 102, 0.5);
        }
        #leaderboard ul {
            list-style: none;
            padding: 0;
        }
        #leaderboard li {
            background: linear-gradient(45deg, rgba(0, 204, 204, 0.2), rgba(157, 78, 221, 0.2));
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid rgba(0, 204, 204, 0.25);
            font-size: 1em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #leaderboard li:nth-child(odd) {
            background: linear-gradient(45deg, rgba(157, 78, 221, 0.2), rgba(0, 204, 204, 0.2));
        }
        .sound-toggle {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }
        .sound-toggle label {
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            color: #00cccc;
            background-color: rgba(0, 204, 204, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #00cccc;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .sound-toggle label:hover {
            background-color: rgba(0, 204, 204, 0.2);
            box-shadow: 0 0 12px rgba(0, 204, 204, 0.4);
        }
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(15, 15, 60, 0.5), rgba(60, 15, 90, 0.5));
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: pulseGlow 2.5s infinite;
            z-index: 1000;
        }
        #splash h1 {
            font-size: 4em;
            color: #00cccc;
            text-shadow: 0 0 20px rgba(0, 204, 204, 0.8);
            animation: scaleText 2s infinite;
        }
        #splash p {
            font-size: 1.8em;
            color: #9d4edd;
            text-shadow: 0 0 12px rgba(157, 78, 221, 0.6);
            margin: 15px 0;
            animation: fadeInText 2s ease-in-out;
        }
        #splash input {
            margin: 20px 0;
            width: 80%;
            max-width: 300px;
        }
        #splash button {
            margin-top: 10px;
            font-family: 'Orbitron', sans-serif;
        }
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        @keyframes scaleText {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: scale(0.7); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 25px rgba(0, 204, 204, 0.6); }
            50% { box-shadow: 0 0 40px rgba(0, 204, 204, 0.8); }
            100% { box-shadow: 0 0 25px rgba(0, 204, 204, 0.6); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        #game button:nth-child(3) { /* True button */
            background: linear-gradient(45deg, #00cccc, #00ee88);
        }
        #game button:nth-child(4) { /* False button */
            background: linear-gradient(45deg, #9d4edd, #ee0066);
        }
        .bottom-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            padding-bottom: 20px;
        }
        .credits {
            font-family: 'Orbitron', sans-serif;
            color: #00cccc;
            text-shadow: 0 0 8px rgba(0, 204, 204, 0.5);
            margin-top: 20px;
            font-size: 1.2em;
        }
        .credits span {
            color: #9d4edd;
            text-shadow: 0 0 8px rgba(157, 78, 221, 0.5);
        }
        .tooltip {
            position: relative;
            cursor: help;
            text-decoration: underline dotted #9d4edd;
        }
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 35, 60, 0.95);
            color: #f5f5fa;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #00cccc;
            box-shadow: 0 0 10px rgba(0, 204, 204, 0.4);
            font-size: 0.9em;
            width: 200px;
            text-align: left;
            z-index: 1000;
            white-space: normal;
        }
        hr {
            border: 1px solid #00cccc;
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                width: 90%;
            }
            h1 {
                font-size: 2em;
            }
            #splash h1 {
                font-size: 2.8em;
            }
            #splash p {
                font-size: 1.4em;
            }
            #splash input {
                width: 90%;
            }
            button {
                padding: 12px 20px;
                font-size: 1em;
            }
            input {
                width: 95%;
                font-size: 1em;
            }
            #leaderboard li {
                font-size: 0.9em;
            }
            .bottom-buttons button {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .credits {
                font-size: 1em;
            }
            .tooltip:hover::after {
                width: 150px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div id="splash" style="display: flex;">
        <h1>CyberSafe</h1>
        <p>Let's Be Safe Together</p>
        <input id="playerName" placeholder="Enter your name" oninput="validateName()">
        <button id="startButton" onclick="startSplash()" disabled>Start</button>
    </div>
    <div class="container" style="display: none;">
        <h1>CyberSafe Adventures</h1>
        <div id="difficulty">
            <p>Select Difficulty:</p>
            <button onclick="startGame('easy')">Easy</button>
            <button onclick="startGame('medium')">Medium</button>
            <button onclick="startGame('hard')">Hard</button>
        </div>
        <div id="game" style="display: none;">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <p id="scenarioText"></p>
            <hr>
            <p id="timer">Time left: 30s</p>
            <p id="streak">Streak: 0</p>
            <button onclick="useHint()">Use Hint (-5 points, 1 left)</button>
        </div>
        <div id="passwordTester" style="display: none;">
            <p>Test a password's strength:</p>
            <input type="text" id="passwordInput" placeholder="Enter a password">
            <button onclick="testPassword()">Test</button>
            <p id="passwordResult"></p>
        </div>
        <div id="feedback"></div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="highScores"></ul>
        </div>
        <div class="sound-toggle">
            <label><input type="checkbox" id="soundToggle" checked> Enable Sound</label>
        </div>
    </div>

    <script>
        let score = 0;
        let scenarioIndex = 0;
        let quizIndex = 0;
        let quizScore = 0;
        let difficulty = 'easy';
        let timeLeft = 30;
        let timerInterval;
        let streak = 0;
        let hintsUsed = 0;
        let playerName = '';
        let stateHistory = [];
        let isQuizMode = false;
        let passwordAttempts = 0;
        const maxHints = 1;
        const maxPasswordAttempts = 4;
        const clickSound = new Audio('https://cdn.pixabay.com/audio/2023/02/07/audio_2954e3b7a5.mp3');
        const winSound = new Audio('https://cdn.pixabay.com/audio/2023/07/27/audio_1b2a74f05b.mp3');

        const scenarios = [
            {
                text: "You receive an email with a link claiming you won a prize. What do you do?",
                displayText: 'You receive an email with a link claiming you won a prize. What do you do? <span class="tooltip" data-tooltip="Phished: When bad people trick you into giving them your information.">Phished</span> in the options means getting tricked online.',
                options: [
                    { text: "Click the link", result: "You’ve been phished! This could install <span class='tooltip' data-tooltip='Malware: Bad software that can harm your computer.'>malware</span>. (-10 points)", points: -10 },
                    { text: "Delete the email", result: "Good choice! Deleting avoids the risk. (+5 points)", points: 5 },
                    { text: "Report it", result: "Best move! Reporting helps stop scams. (+10 points)", points: 10 },
                    { text: "Reply to verify", result: "Risky! Engaging with scams can expose you. (-5 points)", points: -5 }
                ],
                hint: "Check the sender’s email address before acting."
            },
            {
                text: "You’re on public Wi-Fi. Do you log into your bank account?",
                displayText: 'You’re on public <span class="tooltip" data-tooltip="Wi-Fi: A way to connect to the internet without wires.">Wi-Fi</span>. Do you log into your bank account?',
                options: [
                    { text: "Yes, it’s urgent", result: "Risky! Public Wi-Fi can expose your data. (-10 points)", points: -10 },
                    { text: "No, I’ll wait", result: "Smart! Waiting keeps your info safe. (+10 points)", points: 10 },
                    { text: "Use a VPN first", result: "Excellent! A <span class='tooltip' data-tooltip='VPN: A tool that keeps your internet use private and safe.'>VPN</span> encrypts your connection. (+15 points)", points: 15 },
                    { text: "Check the Wi-Fi security", result: "Good effort, but not enough! Always use a VPN. (+5 points)", points: 5 }
                ],
                hint: "Public Wi-Fi is often unencrypted, making VPNs essential."
            },
            {
                text: "A friend asks you to share a photo of yourself online. Should you do it?",
                displayText: 'A friend asks you to share a photo of yourself online. Should you do it?',
                options: [
                    { text: "Share the photo", result: "Not safe! Sharing photos can be risky. (-5 points)", points: -5 },
                    { text: "Say no", result: "Great! Keeping photos private is safer. (+10 points)", points: 10 },
                    { text: "Ask an adult first", result: "Best choice! Always check with an adult. (+10 points)", points: 10 },
                    { text: "Share but make it private", result: "Better, but still risky! Ask an adult. (+5 points)", points: 5 }
                ],
                hint: "Always ask an adult before sharing photos online."
            },
            {
                text: "Your friend asks for your Netflix password. Do you share it?",
                displayText: 'Your friend asks for your <span class="tooltip" data-tooltip="Password: A secret word you use to log into things like Netflix.">password</span> for Netflix. Do you share it?',
                options: [
                    { text: "Yes, they’re my friend", result: "Uh-oh! Sharing passwords risks your account. (-5 points)", points: -5 },
                    { text: "No, I keep it private", result: "Great! Unique passwords protect you. (+10 points)", points: 10 },
                    { text: "Suggest they get their own", result: "Perfect! Encouraging security is key. (+15 points)", points: 15 },
                    { text: "Change it afterward", result: "Not bad, but avoid sharing altogether. (+5 points)", points: 5 }
                ],
                hint: "Sharing passwords can lead to account compromise."
            },
            {
                text: "A pop-up says your computer is infected and demands payment. What do you do?",
                displayText: 'A pop-up says your computer is infected and demands payment. What do you do? A <span class="tooltip" data-tooltip="Pop-up: A small window that appears on your screen.">pop-up</span> is a sudden message on your screen.',
                options: [
                    { text: "Pay the ransom", result: "Bad idea! This is likely a scam. (-15 points)", points: -15 },
                    { text: "Close the pop-up", result: "Good move! Closing avoids interaction. (+5 points)", points: 5 },
                    { text: "Run an antivirus scan", result: "Smart! Verify with trusted <span class='tooltip' data-tooltip='Antivirus: Software that protects your computer from bad programs.'>antivirus</span> software. (+10 points)", points: 10 },
                    { text: "Restart your computer", result: "Decent, but always scan for threats. (+5 points)", points: 5 }
                ],
                hint: "Pop-ups demanding payment are often ransomware scams."
            },
            {
                text: "You need to update your software. Where do you download it from?",
                displayText: 'You need to update your <span class="tooltip" data-tooltip="Software: Programs that run on your computer or phone.">software</span>. Where do you download it from?',
                options: [
                    { text: "A random website", result: "Dangerous! Unverified sources may contain malware. (-10 points)", points: -10 },
                    { text: "Official website", result: "Correct! Always use trusted sources. (+10 points)", points: 10 },
                    { text: "Check for auto-updates", result: "Best choice! Auto-updates are safest. (+15 points)", points: 15 },
                    { text: "Ask a friend for the file", result: "Risky! Files from others may be unsafe. (-5 points)", points: -5 }
                ],
                hint: "Only download software from official or verified sources."
            },
            {
                text: "You get a text from an unknown number asking you to click a link. What do you do?",
                displayText: 'You get a text from an unknown number asking you to click a link. What do you do?',
                options: [
                    { text: "Click the link", result: "Not safe! Unknown links can be dangerous. (-5 points)", points: -5 },
                    { text: "Ignore the text", result: "Good job! Ignoring keeps you safe. (+10 points)", points: 10 },
                    { text: "Tell an adult", result: "Best choice! Adults can help check it. (+10 points)", points: 10 },
                    { text: "Reply to ask who it is", result: "Risky! Don’t reply to unknown texts. (-5 points)", points: -5 }
                ],
                hint: "Never click links from unknown numbers."
            },
            {
                text: "You get a call claiming your account is compromised. They ask for your PIN. What do you do?",
                displayText: 'You get a call claiming your account is <span class="tooltip" data-tooltip="Compromised: When someone gets into your account without permission.">compromised</span>. They ask for your PIN. What do you do?',
                options: [
                    { text: "Give your PIN", result: "Oh no! Never share sensitive info. (-15 points)", points: -15 },
                    { text: "Hang up", result: "Good call! Avoid unknown callers. (+5 points)", points: 5 },
                    { text: "Verify with your bank", result: "Perfect! Always confirm directly. (+15 points)", points: 15 },
                    { text: "Ask for their ID", result: "Not enough! Scammers can fake IDs. (-5 points)", points: -5 }
                ],
                hint: "Banks never ask for sensitive info over unsolicited calls."
            },
            {
                text: "A website asks for your email and password to continue. What do you do?",
                displayText: 'A website asks for your email and password to continue. What do you do?',
                options: [
                    { text: "Enter your details", result: "Risky! Unverified sites may steal your info. (-10 points)", points: -10 },
                    { text: "Check the URL", result: "Smart! Verify the site’s <span class='tooltip' data-tooltip='URL: The web address you see in your browser, like www.example.com.'>URL</span>. (+10 points)", points: 10 },
                    { text: "Use a password manager", result: "Great! Unique passwords are safer. (+15 points)", points: 15 },
                    { text: "Close the tab", result: "Safe choice! Avoid unknown sites. (+5 points)", points: 5 }
                ],
                hint: "Always verify the website’s URL and use unique passwords."
            },
            {
                text: "You find a USB drive in a parking lot. What do you do?",
                displayText: 'You find a <span class="tooltip" data-tooltip="USB drive: A small device you plug into a computer to store files.">USB drive</span> in a parking lot. What do you do?',
                options: [
                    { text: "Plug it in to check", result: "Dangerous! Unknown USBs can carry malware. (-15 points)", points: -15 },
                    { text: "Ignore it", result: "Good call! Avoiding it keeps you safe. (+5 points)", points: 5 },
                    { text: "Report it to IT", result: "Best move! Let professionals handle it. (+15 points)", points: 15 },
                    { text: "Format it first", result: "Risky! Formatting may not remove all threats. (-5 points)", points: -5 }
                ],
                hint: "Unknown USB drives are a common malware delivery method."
            },
            {
                text: "You need a new password for a game. What kind do you pick?",
                displayText: 'You need a new password for a game. What kind do you pick?',
                options: [
                    { text: "Your name", result: "Not safe! Names are easy to guess. (-5 points)", points: -5 },
                    { text: "A long mix of letters and numbers", result: "Great! Strong passwords are hard to guess. (+10 points)", points: 10 },
                    { text: "Your birthday", result: "Risky! Birthdays are easy to find. (-5 points)", points: -5 },
                    { text: "Ask an adult to help", result: "Best choice! Adults can make strong passwords. (+10 points)", points: 10 }
                ],
                hint: "Strong passwords use letters, numbers, and symbols."
            },
            {
                text: "A website prompts you to enable two-factor authentication (2FA). What do you do?",
                displayText: 'A website prompts you to enable <span class="tooltip" data-tooltip="Two-factor authentication (2FA): An extra step to keep your account safe, like getting a code on your phone.">two-factor authentication (2FA)</span>. What do you do?',
                options: [
                    { text: "Ignore it", result: "Not great! 2FA adds crucial security. (-5 points)", points: -5 },
                    { text: "Enable 2FA", result: "Excellent! 2FA protects your account. (+15 points)", points: 15 },
                    { text: "Research 2FA first", result: "Good move! Understanding it is smart. (+10 points)", points: 10 },
                    { text: "Use a weaker password instead", result: "Bad choice! Weak passwords are risky. (-10 points)", points: -10 }
                ],
                hint: "Two-factor authentication adds an extra layer of security."
            },
            {
                text: "A social media post asks for personal details to enter a contest. What do you do?",
                displayText: 'A <span class="tooltip" data-tooltip="Social media: Websites like Instagram or TikTok where you share posts.">social media</span> post asks for personal details to enter a contest. What do you do?',
                options: [
                    { text: "Share your details", result: "Dangerous! This could be a scam. (-10 points)", points: -10 },
                    { text: "Ignore the post", result: "Safe choice! Avoid sharing personal info. (+5 points)", points: 5 },
                    { text: "Report the post", result: "Best move! Reporting protects others. (+15 points)", points: 15 },
                    { text: "Comment to ask for details", result: "Risky! Engaging may expose you. (-5 points)", points: -5 }
                ],
                hint: "Never share personal details on social media for contests."
            },
            {
                text: "You’re offered a free app download from an unknown source. What do you do?",
                displayText: 'You’re offered a free <span class="tooltip" data-tooltip="App: A program you use on your phone or computer, like a game.">app</span> download from an unknown source. What do you do?',
                options: [
                    { text: "Download it", result: "Risky! Unknown apps may contain malware. (-10 points)", points: -10 },
                    { text: "Check the app store", result: "Smart! Use official app stores. (+10 points)", points: 10 },
                    { text: "Decline the offer", result: "Good call! Avoid unknown sources. (+5 points)", points: 5 },
                    { text: "Ask for reviews first", result: "Better, but verify the source. (+15 points)", points: 15 }
                ],
                hint: "Only download apps from trusted app stores."
            },
            {
                text: "Someone offers a free game if you click a link. Should you click it?",
                displayText: 'Someone offers a free game if you click a link. Should you click it?',
                options: [
                    { text: "Click the link", result: "Not safe! Fake links can harm your device. (-5 points)", points: -5 },
                    { text: "Say no", result: "Good job! Avoiding links keeps you safe. (+10 points)", points: 10 },
                    { text: "Ask an adult to check", result: "Best choice! Adults can spot dangers. (+10 points)", points: 10 },
                    { text: "Download it later", result: "Risky! Don’t trust free game links. (-5 points)", points: -5 }
                ],
                hint: "Free game links are often scams."
            },
            {
                text: "Your computer crashes. Do you have a backup of your data?",
                displayText: 'Your computer crashes. Do you have a <span class="tooltip" data-tooltip="Backup: Saving your files so you don’t lose them if something goes wrong.">backup</span> of your data?',
                options: [
                    { text: "No backup", result: "Oh no! Always back up your data. (-10 points)", points: -10 },
                    { text: "Yes, on an external drive", result: "Great! Physical backups are reliable. (+10 points)", points: 10 },
                    { text: "Yes, in the cloud", result: "Excellent! Cloud backups are secure. (+15 points)", points: 15 },
                    { text: "I’ll recover it later", result: "Risky! Data recovery is not guaranteed. (-5 points)", points: -5 }
                ],
                hint: "Regular backups protect against data loss."
            }
        ];

        const quizQuestions = [
            {
                text: "Firewalls protect networks by blocking unauthorized access.",
                displayText: '<span class="tooltip" data-tooltip="Firewalls: Tools that keep bad people out of your computer network.">Firewalls</span> protect networks by blocking unauthorized access.',
                answer: true,
                feedback: "Correct! Firewalls act as a barrier against unauthorized network traffic."
            },
            {
                text: "It’s safe to use the same password for multiple accounts.",
                displayText: 'It’s safe to use the same <span class="tooltip" data-tooltip="Password: A secret word you use to log into things.">password</span> for multiple accounts.',
                answer: false,
                feedback: "Incorrect! Reusing passwords increases the risk of account compromise."
            },
            {
                text: "HTTPS websites are always secure and trustworthy.",
                displayText: '<span class="tooltip" data-tooltip="HTTPS: A sign that a website is safer to use because it protects your information.">HTTPS</span> websites are always secure and trustworthy.',
                answer: false,
                feedback: "Incorrect! HTTPS ensures encryption, but scammers can still create HTTPS sites."
            },
            {
                text: "Regular software updates help patch security vulnerabilities.",
                displayText: 'Regular <span class="tooltip" data-tooltip="Software updates: New versions of programs that fix problems and make them safer.">software updates</span> help patch security <span class="tooltip" data-tooltip="Vulnerabilities: Weak spots in programs that bad people can use to attack.">vulnerabilities</span>.',
                answer: true,
                feedback: "Correct! Updates fix vulnerabilities that hackers could exploit."
            },
            {
                text: "Phishing attacks only occur via email.",
                displayText: '<span class="tooltip" data-tooltip="Phishing: Tricks to steal your information, like fake emails or texts.">Phishing</span> attacks only occur via email.',
                answer: false,
                feedback: "Incorrect! Phishing can occur via text, social media, or fake websites."
            },
            {
                text: "Antivirus software can protect against all types of malware.",
                displayText: '<span class="tooltip" data-tooltip="Antivirus: Software that protects your computer from bad programs.">Antivirus</span> software can protect against all types of <span class="tooltip" data-tooltip="Malware: Bad software that can harm your computer.">malware</span>.',
                answer: false,
                feedback: "Incorrect! No antivirus can catch 100% of malware, but they reduce risk significantly."
            },
            {
                text: "Strong passwords should be at least 12 characters long.",
                displayText: 'Strong passwords should be at least 12 characters long.',
                answer: true,
                feedback: "Correct! Longer passwords with variety are harder to crack."
            },
            {
                text: "Clicking 'Unsubscribe' in spam emails is always safe.",
                displayText: 'Clicking \'Unsubscribe\' in <span class="tooltip" data-tooltip="Spam: Unwanted emails that might be dangerous.">spam</span> emails is always safe.',
                answer: false,
                feedback: "Incorrect! Unsubscribe links in spam can confirm your email is active or lead to scams."
            },
            {
                text: "VPNs encrypt your internet traffic for privacy.",
                displayText: '<span class="tooltip" data-tooltip="VPNs: Tools that keep your internet use private and safe.">VPNs</span> <span class="tooltip" data-tooltip="Encrypt: Turn your information into a secret code so others can’t read it.">encrypt</span> your internet traffic for privacy.',
                answer: true,
                feedback: "Correct! VPNs create secure tunnels for your data, enhancing privacy."
            },
            {
                text: "Social engineering exploits human trust to gain access.",
                displayText: '<span class="tooltip" data-tooltip="Social engineering: Tricking people into giving up secrets by pretending to be trustworthy.">Social engineering</span> exploits human trust to gain access.',
                answer: true,
                feedback: "Correct! Scammers manipulate trust to trick users into revealing sensitive info."
            },
            {
                text: "You should tell an adult if you see something scary online.",
                displayText: 'You should tell an adult if you see something scary online.',
                answer: true,
                feedback: "Great! Telling an adult keeps you safe."
            },
            {
                text: "It’s okay to click on ads that say ‘You won!’",
                displayText: 'It’s okay to click on <span class="tooltip" data-tooltip="Ads: Pop-up messages trying to sell you something or trick you.">ads</span> that say ‘You won!’',
                answer: false,
                feedback: "Nope! Those ads are often tricks to steal your information."
            }
        ];

        // Initialize leaderboard on page load
        displayLeaderboard();

        function validateName() {
            const nameInput = document.getElementById("playerName").value.trim();
            const startButton = document.getElementById("startButton");
            startButton.disabled = nameInput.length < 2;
        }

        function startSplash() {
            try {
                const nameInput = document.getElementById("playerName").value.trim();
                if (nameInput.length < 2) {
                    alert("Please enter a name with at least 2 characters.");
                    return;
                }
                playerName = nameInput.substring(0, 20);
                const splash = document.getElementById("splash");
                const container = document.querySelector(".container");
                if (!splash || !container) {
                    console.error("Splash or container element not found");
                    return;
                }
                splash.classList.add("fade-out");
                playSound(clickSound);
                setTimeout(() => {
                    splash.style.display = "none";
                    container.style.display = "block";
                }, 1000);
            } catch (e) {
                console.error("Error in startSplash:", e);
            }
        }

        function startGame(selectedDifficulty) {
            try {
                console.log("Starting game with difficulty:", selectedDifficulty);
                difficulty = selectedDifficulty;
                resetGameState();
                document.getElementById("difficulty").style.display = "none";
                document.getElementById("game").style.display = "block";
                document.getElementById("feedback").innerHTML = "";
                document.getElementById("passwordTester").style.display = "none";
                showScenario();
                playSound(clickSound);
            } catch (e) {
                console.error("Error in startGame:", e);
            }
        }

        function resetGameState() {
            console.log("Resetting game state");
            score = 0;
            scenarioIndex = 0;
            quizIndex = 0;
            quizScore = 0;
            streak = 0;
            hintsUsed = 0;
            passwordAttempts = 0;
            playerName = '';
            stateHistory = [];
            isQuizMode = false;
            clearInterval(timerInterval);
        }

        function showScenario() {
            try {
                console.log("Showing scenario:", scenarioIndex);
                clearInterval(timerInterval);
                timeLeft = difficulty === 'hard' ? 15 : difficulty === 'medium' ? 20 : 30;
                const scenario = scenarios[scenarioIndex];
                const gameDiv = document.getElementById("game");
                gameDiv.classList.add("slide-in");
                setTimeout(() => gameDiv.classList.remove("slide-in"), 500);
                gameDiv.innerHTML = `<div class="progress-bar"><div class="progress" id="progress"></div></div>
                                    <p id="scenarioText">${scenario.displayText}</p>
                                    <hr>
                                    <p id="timer">Time left: ${timeLeft}s</p>
                                    <p id="streak">Streak: ${streak}</p>
                                    <button onclick="useHint()" ${hintsUsed >= maxHints ? 'disabled' : ''}>Use Hint (-5 points, ${maxHints - hintsUsed} left)</button>`;
                scenario.options.forEach((option) => {
                    const btn = document.createElement("button");
                    btn.innerHTML = option.text;
                    btn.onclick = () => selectOption(option);
                    gameDiv.appendChild(btn);
                });
                const bottomButtonsDiv = document.createElement("div");
                bottomButtonsDiv.className = "bottom-buttons";
                const backButton = document.createElement("button");
                backButton.className = "back-button";
                backButton.innerText = "Back";
                backButton.onclick = goBack;
                backButton.disabled = stateHistory.length === 0;
                bottomButtonsDiv.appendChild(backButton);
                gameDiv.appendChild(bottomButtonsDiv);
                updateProgress();
                startTimer();
            } catch (e) {
                console.error("Error in showScenario:", e);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const timerElement = document.getElementById("timer");
                timerElement.innerText = `Time left: ${timeLeft}s`;
                if (timeLeft <= 5) {
                    timerElement.classList.add("low-time");
                } else {
                    timerElement.classList.remove("low-time");
                }
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    selectOption({ result: "Time’s up! You missed the chance to act. (-5 points)", points: -5 });
                }
            }, 1000);
        }

        function updateProgress() {
            const progress = ((scenarioIndex + 1) / scenarios.length) * 100;
            document.getElementById("progress").style.width = `${progress}%`;
        }

        function useHint() {
            if (hintsUsed >= maxHints) return;
            hintsUsed++;
            score -= 5;
            const scenario = scenarios[scenarioIndex];
            document.getElementById("feedback").innerHTML = `<p>Hint: ${scenario.hint}</p><p>Score: ${score}</p>`;
            document.getElementById("game").querySelector("button[onclick='useHint()']").innerText = `Use Hint (-5 points, ${maxHints - hintsUsed} left)`;
            if (hintsUsed >= maxHints) {
                document.getElementById("game").querySelector("button[onclick='useHint()']").disabled = true;
            }
            playSound(clickSound);
        }

        function selectOption(option) {
            clearInterval(timerInterval);
            stateHistory.push({ score, streak, scenarioIndex, quizIndex, quizScore, timeLeft, isQuizMode });
            let points = option.points;
            if (difficulty === 'medium') points *= 1.5;
            if (difficulty === 'hard') points *= 2;
            if (option.points > 0) {
                streak++;
                points *= (1 + streak * 0.1);
            } else {
                streak = 0;
            }
            score += Math.round(points);
            document.getElementById("feedback").innerHTML = `<p>${option.result}</p><p>Score: ${score}</p><p>Streak: ${streak}</p>`;
            if (option.points < 0) {
                document.getElementById("feedback").classList.add("wrong");
                setTimeout(() => document.getElementById("feedback").classList.remove("wrong"), 300);
            }
            playSound(clickSound);
            scenarioIndex++;
            setTimeout(() => {
                if (scenarioIndex < scenarios.length) {
                    showScenario();
                } else {
                    startQuiz();
                }
            }, 2000);
        }

        function startQuiz() {
            console.log("Starting quiz");
            isQuizMode = true;
            quizIndex = 0;
            quizScore = 0;
            stateHistory.push({ score, streak, scenarioIndex, quizIndex, quizScore, timeLeft, isQuizMode });
            const gameDiv = document.getElementById("game");
            gameDiv.innerHTML = "<h2>Quick Quiz: Test Your Knowledge!</h2>";
            document.getElementById("feedback").innerHTML = "<p>Answer these true/false questions to boost your score!</p>";
            showQuizQuestion();
        }

        function showQuizQuestion() {
            console.log("Showing quiz question:", quizIndex);
            const question = quizQuestions[quizIndex];
            const gameDiv = document.getElementById("game");
            gameDiv.innerHTML = `<h2>Quick Quiz: Test Your Knowledge!</h2>
                                <p>${question.displayText}</p>
                                <hr>`;
            const trueBtn = document.createElement("button");
            trueBtn.innerText = "True";
            trueBtn.onclick = () => selectQuizAnswer(true);
            gameDiv.appendChild(trueBtn);
            const falseBtn = document.createElement("button");
            falseBtn.innerText = "False";
            falseBtn.onclick = () => selectQuizAnswer(false);
            gameDiv.appendChild(falseBtn);
            const bottomButtonsDiv = document.createElement("div");
            bottomButtonsDiv.className = "bottom-buttons";
            const backButton = document.createElement("button");
            backButton.className = "back-button";
            backButton.innerText = "Back";
            backButton.onclick = goBack;
            backButton.disabled = stateHistory.length === 0;
            bottomButtonsDiv.appendChild(backButton);
            gameDiv.appendChild(bottomButtonsDiv);
            gameDiv.classList.add("slide-in");
            setTimeout(() => gameDiv.classList.remove("slide-in"), 500);
        }

        function selectQuizAnswer(userAnswer) {
            stateHistory.push({ score, streak, scenarioIndex, quizIndex, quizScore, timeLeft, isQuizMode });
            const question = quizQuestions[quizIndex];
            const isCorrect = userAnswer === question.answer;
            if (isCorrect) {
                quizScore += 5;
            }
            document.getElementById("feedback").innerHTML = `<p>${question.feedback}</p><p>Quiz Score: ${quizScore}</p>`;
            if (!isCorrect) {
                document.getElementById("feedback").classList.add("wrong");
                setTimeout(() => document.getElementById("feedback").classList.remove("wrong"), 300);
            }
            playSound(clickSound);
            quizIndex++;
            setTimeout(() => {
                if (quizIndex < quizQuestions.length) {
                    showQuizQuestion();
                } else {
                    endQuiz();
                }
            }, 2000);
        }

        function goBack() {
            if (stateHistory.length === 0) return;
            console.log("Going back, history length:", stateHistory.length);
            clearInterval(timerInterval);
            const previousState = stateHistory.pop();
            score = previousState.score;
            streak = previousState.streak;
            scenarioIndex = previousState.scenarioIndex;
            quizIndex = previousState.quizIndex;
            quizScore = previousState.quizScore;
            timeLeft = previousState.timeLeft;
            isQuizMode = previousState.isQuizMode;
            document.getElementById("feedback").innerHTML = "";
            playSound(clickSound);
            if (isQuizMode) {
                showQuizQuestion();
            } else {
                showScenario();
            }
        }

        function endQuiz() {
            console.log("Ending quiz, total score:", score + quizScore);
            score += quizScore;
            const gameDiv = document.getElementById("game");
            gameDiv.innerHTML = "<p>Quiz Complete! Check your final score below.</p>";
            let message = score >= 170 ? "Cybersecurity Legend!" : score >= 110 ? "Great job! You’re cyber-savvy." : "Keep learning to stay safe!";
            document.getElementById("feedback").innerHTML = `
                <p>Main Game Score: ${score - quizScore}</p>
                <p>Quiz Score: ${quizScore}</p>
                <p>Total Score: ${score}</p>
                <p>${message}</p>
                <p>Real-world fact: 80% of breaches involve weak passwords.</p>
                <button class="restart-button" onclick="confirmRestart()">Restart Game</button>
            `;
            document.getElementById("passwordTester").style.display = "block";
            updateLeaderboard(score);
            if (difficulty === 'hard' && score >= 110) {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#00cccc', '#9d4edd'] });
                document.body.style.background = "linear-gradient(135deg, #2a2a3a, #3a205a, #00cccc)";
                setTimeout(() => {
                    document.body.style.background = "linear-gradient(135deg, #2a2a3a, #3a205a)";
                }, 2000);
            }
            playSound(winSound);
        }

        function confirmRestart() {
            if (confirm("Restart game? You’ll lose progress and return to the splash screen.")) {
                console.log("Restart confirmed, resetting to splash screen");
                try {
                    resetGameState();
                    const gameDiv = document.getElementById("game");
                    const difficultyDiv = document.getElementById("difficulty");
                    const passwordTester = document.getElementById("passwordTester");
                    const feedbackDiv = document.getElementById("feedback");
                    const splash = document.getElementById("splash");
                    const container = document.querySelector(".container");
                    const playerNameInput = document.getElementById("playerName");
                    const startButton = document.getElementById("startButton");
                    if (!splash || !container || !playerNameInput || !startButton) {
                        console.error("Critical DOM elements missing");
                        return;
                    }
                    gameDiv.style.display = "none";
                    difficultyDiv.style.display = "block";
                    passwordTester.style.display = "none";
                    feedbackDiv.innerHTML = "";
                    splash.style.display = "flex";
                    splash.style.opacity = "1";
                    splash.classList.remove("fade-out");
                    container.style.display = "none";
                    playerNameInput.value = "";
                    startButton.disabled = true;
                    playSound(clickSound);
                } catch (e) {
                    console.error("Error in confirmRestart:", e);
                }
            }
        }

        function testPassword() {
            if (passwordAttempts >= maxPasswordAttempts) return;
            passwordAttempts++;
            console.log("Password attempt:", passwordAttempts);
            const password = document.getElementById("passwordInput").value;
            let strength = "Weak";
            let feedback = [];
            if (password.length > 12) feedback.push("Good length (>12 characters).");
            else feedback.push("Too short (<12 characters).");
            if (/[A-Z]/.test(password)) feedback.push("Contains uppercase letters.");
            else feedback.push("Missing uppercase letters.");
            if (/[0-9]/.test(password)) feedback.push("Contains numbers.");
            else feedback.push("Missing numbers.");
            if (/[!@#$%^&*]/.test(password)) feedback.push("Contains special characters.");
            else feedback.push("Missing special characters.");
            if (password.length > 12 && /[A-Z]/.test(password) && /[0-9]/.test(password) && /[!@#$%^&*]/.test(password)) {
                strength = "Strong";
            } else if (password.length > 8) {
                strength = "Medium";
            }
            document.getElementById("passwordResult").innerHTML = `Password Strength: ${strength}<br>${feedback.join("<br>")}<br>Attempts left: ${maxPasswordAttempts - passwordAttempts}`;
            playSound(clickSound);
            if (passwordAttempts >= maxPasswordAttempts) {
                const passwordTester = document.getElementById("passwordTester");
                passwordTester.innerHTML = `
                    <p class="credits">THANK YOU AND STAY SAFE</p>
                    <p class="credits">BY <span>GEORGE NDUNGU</span> AND <span>RYAN MAINA</span></p>
                    <p class="credits">© 2025</p>
                    <button class="restart-button" onclick="confirmRestart()">Restart</button>
                `;
            }
        }

        function updateLeaderboard(totalScore) {
            let scores = JSON.parse(localStorage.getItem("highScores")) || [];
            scores.push({ name: playerName, score: totalScore, difficulty, date: new Date().toLocaleString() });
            scores.sort((a, b) => b.score - a.score);
            scores = scores.slice(0, 5);
            localStorage.setItem("highScores", JSON.stringify(scores));
            displayLeaderboard();
        }

        function displayLeaderboard() {
            const scores = JSON.parse(localStorage.getItem("highScores")) || [];
            const highScoresList = document.getElementById("highScores");
            highScoresList.innerHTML = scores.map(s => `<li>${s.name}: ${s.score} - ${s.difficulty} - ${s.date}</li>`).join("");
        }

        function playSound(sound) {
            if (document.getElementById("soundToggle").checked) {
                sound.play().catch(e => console.log("Sound play failed:", e));
            }
        }
    </script>

</html>
